<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Автомобили</title>
</head>
<body>

<script>
  var auto = [
    {name: 'Audi', level: '2000-2004', country: 'Германия', price: '250000-400000'},
    {name: 'Nissan', level: '2000-2008', country: 'Япония', price: '250000-500000'},
    {name: 'Ford', level: '2000-2015', country: 'США', price: '250000-500000'},
    {name: 'BMW', level: '2000-2008', country: 'Германия', price: '250000-500000'},
    {name: 'Lexus', level: '2000-2008', country: 'Япония', price: '250000-500000'},
    {name: 'Mersedes', level: '2000-2008', country: 'Германия', price: '250000-500000'},
    {name: 'Lada', level: '2000-2008', country: 'Россия', price: '250000-500000'},
    {name: 'Tesla', level: '2000-2008', country: 'США', price: '250000-500000'},
    {name: 'Skoda', level: '2000-2008', country: 'Швеция', price: '250000-500000'},
    {name: 'Pegout', level: '2000-2008', country: 'Франция', price: '250000-500000'}
  ];

  var li, span, newUl, newLi,text;
  var ul = document.createElement('ul');

  auto.forEach(function (item) {
    li = document.createElement('li');
    newUl = document.createElement('ul');

    newLi = document.createElement('li');
    text = document.createTextNode('Поколение: ' + item.level);
    newLi.appendChild(text);
    newUl.appendChild(newLi);

    newLi = document.createElement('li');
    text = document.createTextNode('Страна: ' + item.country);
    newLi.appendChild(text);
    newUl.appendChild(newLi);

    newLi = document.createElement('li');
    text = document.createTextNode('Цена: ' + item.price);
    newLi.appendChild(text);
    newUl.appendChild(newLi);

    li.appendChild(newUl);

    span = document.createElement('span');
    text = document.createTextNode(item.name);
    span.appendChild(text);
    li.insertBefore(span, newUl);

    ul.appendChild(li);
  });

  document.body.appendChild(ul);
</script>
</body>
</html>
